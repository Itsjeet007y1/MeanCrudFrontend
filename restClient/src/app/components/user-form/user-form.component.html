<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="fname">Name</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form group">
            <label for="lname">Position</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.position">
        </div>
        <div class="form group">
            <label for="lname">Office</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.office">
        </div>
        <div class="form group">
            <label for="lname">Salary</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.salary">
        </div>

        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
